<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate Working Age</title>
</head>

<body>
    <h2>Checking Your Retirement Status</h2>
    Years of Birth: <input class="year-input" type="number" />
    <br>
    Gender:
    <input type="radio" name="gender" value="male" checked>Male</option>
    <input type="radio" name="gender" value="female">Female</option>
    <br>
    <button class="submit-button">Sumbit</button>
    <br>
    <p id="output"></p>

    <script>
        let yearInput = document.querySelector('.year-input')
        const genderInput = document.getElementsByName('gender')
        const submitButton = document.querySelector('.submit-button')

        const checkRetirementStatus = (gender, year) => {
            const currentYear = Number(new Date().getFullYear())
            let workingAge = currentYear - year

            if (year == "")
                return "Please Input Your Year of Birth!"

            if (year < 0 || year > currentYear)
                return "Invaild Year of Birth!"

            if (gender == "male" && workingAge < 65 || gender == "female" && workingAge < 60)
                return "Please Keep Working!"
            else
                return "Stop Working and Take Vacation, Please!"

        }

        submitButton.addEventListener('click', function () {
            let gender
            for (i = 0; i < genderInput.length; i++) {
                if (genderInput[i].checked)
                    gender = genderInput[i].value
            }
            let year = Number(yearInput.value)
            let results = checkRetirementStatus(gender, year)
            document.getElementById('output').innerHTML = results
            yearInput.value = "";
        })
    </script>
</body>

</html>
